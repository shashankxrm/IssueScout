name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: Run tests
        run: npm run test:coverage

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Update dependencies'
          body: |
            ## ðŸ”„ Automated dependency updates
            
            This PR updates all dependencies to their latest versions.
            
            ### Changes
            - Updated package.json with latest dependency versions
            - All tests are passing âœ…
            
            ### Review checklist
            - [ ] Check for any breaking changes in updated packages
            - [ ] Verify all functionality works as expected
            - [ ] Review any new security advisories
            
            **Auto-generated by GitHub Actions**
          branch: chore/update-dependencies
          delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Create security issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security vulnerabilities detected',
              body: `## ðŸš¨ Security Alert
              
              Security vulnerabilities have been detected in the project dependencies.
              
              Please run \`npm audit\` locally and update the affected packages.
              
              **Auto-generated by Security Audit workflow**`,
              labels: ['security', 'dependencies']
            })
